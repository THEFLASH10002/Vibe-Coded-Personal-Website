<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Vibe Coded | Software Engineer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <a class="logo" href="{{ url_for('home') }}">Vibe<span>Coded</span></a>
        <nav class="nav-links">
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('projects') }}">Projects</a>
          <a href="{{ url_for('about') }}">About</a>
          <a href="{{ url_for('resume') }}">Résumé</a>
          <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-content">
        <p>© {{ current_year }} Kenneth — Built with Flask.</p>
        <div class="social-links">
          <a href="https://github.com/" target="_blank" rel="noreferrer noopener">GitHub</a>
          <a href="https://www.linkedin.com/" target="_blank" rel="noreferrer noopener">LinkedIn</a>
          <a href="mailto:hello@example.com">Email</a>
        </div>
      </div>
    </footer>
  </body>
</html>
